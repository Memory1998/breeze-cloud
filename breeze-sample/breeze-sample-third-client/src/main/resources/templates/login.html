<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>登录中心</title>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"
          rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <style>
        .box {
            width: 20vw;
            margin: 30vh auto
        }
    </style>
<body>
<div class="container text-center">
    <div class="box">
        <div class="row">
            <label>其他方式登录</label>
            <div th:each="oauth: ${oauthLogin}">
                <a style="margin-left: 10px" th:href="${oauth.value.uri}">
                    <img th:src="${oauth.value.image}"/>
                    <span th:txt="${oauth.value.name}"/>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<script src="/webjars/jquery/3.6.0/jquery.min.js" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</body>
</html>
