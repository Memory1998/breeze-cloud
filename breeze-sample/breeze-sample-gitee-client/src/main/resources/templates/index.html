<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>登录成功</title>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"
          th:src="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div class="alert alert-primary" role="alert" style="text-align: center;">
        登录成功
    </div>
    <div class="alert alert-primary" role="alert" style="text-align: right;">
        <a th:href="@{/logout}">退出</a>
    </div>

    <div class="jumbotron">
        <h1 class="display-4">用户名</h1>
        <p class="lead">
            <span class="font-weight-bold" th:text="${userInfo.name}"></span>
        </p>
        <hr class="my-4">
        <div class="form-check py-1" th:each="attributy: ${userInfo.attributes}">
            <span class="text-primary" th:text="${attributy.key}"></span>
            : <span class="text-primary" th:text="${attributy.value}"></span>
            <br>
        </div>
        <hr class="my-4">
        <div class="form-check py-1" th:each="authority: ${userInfo.authorities}">
            <span class="text-primary" th:text="${authority}"></span>
            <br>
        </div>
    </div>
</div>
<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<script src="/webjars/jquery/3.6.0/jquery.min.js" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</body>
</html>
